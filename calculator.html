<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="conteiner">
        <div class="calculator">
            <div class="result-conteiner">
                <span id="result">0</span>
            </div>
            <div class="conteiner-body">
                <button id="clear" data-type="AC" class="red">AC</button>
                <button data-type="X" class="delete red">X</button>
                <button data-type="%" class="primes red">%</button>
                <button data-type="+/-" class="red negative">+/-</button>
                <button data-type="/" class="sign red">/</button>
                <button class="numbers" data-type="7">7</button>
                <button class="numbers" data-type="8">8</button>
                <button class="numbers" data-type="9">9</button>
                <button data-type="*" class="sign red">*</button>
                <button class="numbers" data-type="4">4</button>
                <button class="numbers" data-type="5">5</button>
                <button class="numbers" data-type="6">6</button>
                <button data-type="-" class="sign red">-</button>
                <button class="numbers" data-type="1">1</button>
                <button class="numbers" data-type="2">2</button>
                <button style="grid-row: span 3;" class="numbers" data-type="3">3</button>
                <button data-type="+" class="sign red">+</button>
                <button class="result spans" data-type="=">=</button>
                <button class="numbers" style="grid-column: span 3;" data-type="0">0</button>
            </div>
        </div>
    </div>
</body>
<script src="Calculator.js"></script>

</html>
